{% extends "webclient/views/content-window.html" %}

{% block content %}
<div class="container">
    <div class="container m-4">
        <div class="row justify-content-center">
            <div class="container login-form-window bg-body-tertiary rounded py-4 py-3 my-4 mx-2">
                <form onsubmit="userHandler.makeRegister(this); return false">
                    <div class="row"> 
                        <div class="col"> 
                            <h3>Register Account</h4>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary mb-2" type="button" onclick="history.back()">Back</button>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputUsername" placeholder="Username" required>
                        <label for="floatingInputUsername">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputEmail" placeholder="Username" required>
                        <label for="floatingInputEmail">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingInputPassword" placeholder="Password" required>
                        <label for="floatingInputPassword">Password</label>
                    </div>
                    <div class="input-group has-validation">
                        <div class="form-floating ">
                            <input type="password" class="form-control" id="floatingInputPasswordRepeat" placeholder="Password" required>
                            <label for="floatingInputPasswordRepeat">Repeat Password</label>
                        </div>
                        <div class="my-0" id="register-user-feedback">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-2" type="submit">Register</button>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
