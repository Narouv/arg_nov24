<div class="container rounded bg-body-secondary friend-list-window overflow-hidden px-1 d-flex flex-column">
    <div class="mb-1">
      <h3 class="my-1 text-center text-black">
        Friend List
      </h3>
      <div class="container btn-group px-0" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Friends</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Requests</label>
      </div>
    </div>

    <div class="friend-list-list flex-grow-1 offcanvas-body">
      <ul id="upperList" class="list-group ">
      </ul>
      <ul id="lowerList" class="list-group ">
      </ul>
    </div>

    <div class="mt-3 mb-1">
      <div class="input-group has-validation">
        <div class="form-floating is-invalid">
          <input type="text" class="form-control " id="add-friend-username" placeholder="Username" required>
          <label for=" ">Username</label>
        </div>
        <div class="mt-0" id="add-user-feedback">
        </div>

      </div>
      <div class="d-grid">
        <button class="btn btn-primary mt-2" type="button" id="add-friend">Add Friend</button>
      </div>
    </div>

  </div>
</div>

<div class="modal fade" id="deleteFriendModal" tabindex="-1" aria-labelledby="delete-friend-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-dark" id="delete-friend-modal-label">Delete friend</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="delete-friend-modal-text" class="text-dark">

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Unfriend</button>
      </div>
    </div>
  </div>
