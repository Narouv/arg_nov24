{% load game_result %}

<div class="container">
    <div class="row mt-3 mb-5">
        <div class="col">
            <div class="container rounded side-left bg-opacity-50 text-center py-2">
                <h4 class="text-white my-0" id="resultNameLeft">
                    {{ playerLeft.playerName }}
                </h3>
            </div>
        </div>
        <div class="col-1">
            <div class="d-flex flex-column h-100 justify-content-center">
                <h5 class="text-black text-center md-1">vs</h5>
            </div>
        </div>
        <div class="col">
            <div class="container rounded side-right bg-opacity-50 text-center py-2">
                <h4 class="text-white my-0"  id="resultNameRight">
                    {{ playerRight.playerName }}
                </h3>

            </div>
        </div>
    </div>
</div>

<div class="container"> 
    <h4 class="text-center">Winner</h4>
</div>
<div class="container rounded bg-opacity-50 text-center py-2 w-75 side-{{ winner.side }}">
    <h4 class="text-white my-0" id="resultNameWinner">{{ winner.playerName }}</h3>
</div>
